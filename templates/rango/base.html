<!DOCTYPE html>
{% load staticfiles %}

<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <title>
            {% block title_block %}
                Welcome to ReRig!
            {% endblock %}
        </title>

        <div>
            {% block navbar_block %}
                <ul id="navbar">
                    <li><a href="{% url 'rango:index' %}">Home</a></li>
                    <li><a href="{% url 'rango:about' %}">About</a></li>
                    
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'rango:account' %}">Account</a></li>
                        <li><a href="{% url 'rango:logout' %}">Log out</a></li>
                    {% else %}
                        <li><a href="{% url 'rango:login' %}">Login</a></li>
                        <li><a href="{% url 'rango:register' %}">Register</a></li>
                    {% endif %}
                </ul>
            {% endblock %}
        </div>
    </head>

    <body>
        <div>
            {% block body_block %}
            {% endblock %}
        </div>
    </body>

</html>
